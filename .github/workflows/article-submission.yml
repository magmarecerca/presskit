name: üì∞Ô∏è Article Submission

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  add-article:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'submission')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest changes
        run: |
          git fetch origin
          git checkout
          git pull origin

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Parse issue and create corresponding files
        run: |
          node scripts/news-file-generator.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Commit and push the files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add article submitted in #${{ github.event.issue.number }}"
          git push

      - name: Close Issue
        run: gh issue close --comment "Article was successfully added" "${{ github.event.issue.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
