name: News Submission
description: Submit a news appearance to update the website.
title: "News Submission"
labels: ["submission"]
body:
  - type: input
    id: publication_date
    attributes:
      label: "Publication date"
      description: "Enter the publication date in the format YYYY-MM-DD"
      placeholder: "YYYY-MM-DD"
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: News appearance link
      placeholder: ex. https://magmarecerca.org
    validations:
      required: true
  - type: dropdown
    id: edition
    attributes:
      label: From which edition is it from?
      multiple: false
      options:
        - XXVI
        - XXV
        - XXIV
        - XXIII
        - XXII
        - XXI
        - XX
        - XIX
        - XVIII
    validations:
      required: true