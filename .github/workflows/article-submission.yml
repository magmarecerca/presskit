name: üì∞Ô∏è Article Submission

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write

jobs:
  add-article:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'submission')

    steps:
      - name: Check if issue creator is org member
        id: check_member
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const org = context.repo.owner;
            const username = context.payload.issue.user.login;
            try {
              await github.rest.orgs.checkMembershipForUser({
                org,
                username
              });
              return true;
            } catch (e) {
              return false;
            }
        continue-on-error: true

      - name: Fail if not org member
        if: steps.check_member.outputs.result != 'true'
        run: exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest changes
        run: |
          git fetch origin
          git checkout
          git pull origin

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Parse issue and create corresponding files
        run: |
          node scripts/news-file-generator.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Commit and push the files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add article submitted in #${{ github.event.issue.number }}"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} -c "Article was successfully added" -r "completed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
